<head>
<div class="ice-pack-message">
    <img src="image/istockphoto-1488778723-612x612-removebg-preview.png" width="300px" alt="Ice Pack">
    <div>Here's a wet wipe just in case</div>
    <button class="another-round-btn" onclick="goToCarousel()">Another Round</button>
  </div>
  
  <style>
    .ice-pack-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  
    .ice-pack-message img {
      display: block;
      margin: 0 auto 20px;
    }
  
    .ice-pack-message div {
      font-size: 24px;
      font-weight: bold;
      color: black;
    }
  
    .another-round-btn {
      margin-top: 20px;
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  
    .another-round-btn:hover {
      background-color: white;
      color: black;
    }
  </style>
  
  <script>
    // Function to redirect to the video carousel page
    function goToCarousel() {
      window.location.href = 'index.html'; // Replace with your actual video page URL
    }
  </script>
  </head>
